buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.17"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
	maven { url 'http://maven.restlet.org' }
}

apply plugin: "com.gorylenko.gradle-git-properties"

springBoot {
	executable = true
	buildInfo()
}

dependencies {
	compile("com.unidev.polygateway:poly-gateway-service-domain:0.1.0-SNAPSHOT")
    compile project(":poly-gateway-service-domain")
    compile("com.unidev.platform:unidev-strings:$project.unidevPlatformVersion")
    compile("com.unidev.platform:unidev-j2ee:$project.unidevPlatformVersion")
    compile 'org.jminix:jminix:1.2.0'
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-actuator-docs')
	compile('org.springframework.cloud:spring-cloud-starter-eureka')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-remote-shell')
	compile("org.springframework.boot:spring-boot-starter-security")
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR3"
	}
}
